<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;family=Source+Code+Pro:wght@300&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;family=Spectral:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
    <title>Cadastro - Wexer</title>
</head>
<body class="d-flex body-login">
    <div class="container cadastro">
        <div class="row logo-cadastro d-flex">
            <img src="./image/logo-test.svg" alt="Logo da Wexer na tela de cadastro">
        </div>
        <div class="row titulo-cadastro">
            <h2>Seja bem-vindo(a)!</h2>
            <h3>Preencha os campos para se cadastrar</h3>
        </div>
        <div class="row">
            <form class="form-cadastro">
                <div class="mb-3 ">
                  <label for="casdastro-nome" class="form-label">Nome</label>
                  <input type="text" class="form-control input-cadastro" id="cadastro-nome" placeholder="Daniel Silva" required>
                </div>
                <div >
                    <label for="cadastro-email" class="form-label">E-mail</label>
                    <input type="email" class="form-control input-cadastro" id="cadastro-email" placeholder="daniel.silva@wexer.com.br" required>
                  </div>
                  <a href="./cadastro-senha.html" class="btn btn-primary">
                    Prosseguir <i class="fa-solid fa-arrow-right"></i></a>
              </form>
             
        </div>
    </div>
</body>
</html>
