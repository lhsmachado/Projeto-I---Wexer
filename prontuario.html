<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;family=Source+Code+Pro:wght@300&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;family=Spectral:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
    <title>Prontuário - Wexer</title>
</head>
<body class="bg-home">
    <header>
        <div class="container-fluid header-home header-prontuario">
            <div class="row">
                <div class="col-2 logo-header d-flex  justify-content-center">
                    <img src="./image/logo-wexer-home.svg" alt="Logo da Wexer em verde" class="align-self-center">
                </div>
                <div class="col ">
                    <a href="./home.html" class="align-self-center">Voltar para listagem</a>
                </div>
                <div class="col ">
                    <div class="dropdown drop-logout me-5">
                        <button class="btn dropdown-toggle btn-logout" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Bem vindo(a),
                        </button>
                        <ul class="dropdown-menu">
                          <li>Admin <br><span>texto aleatorio</span></li>
                          <li><a class="dropdown-item" href="#">Sair</a></li>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid d-flex flex-column">
            <div class="row">
                <div class="col-md-6 col-12">
                    <h3 class="titulo-prontuario">Prontuário</h3>
                </div>
                <div class="col-md-6 col-12 mt-4">
                    <div class="input-group mb-3 input-filtrar">
                        <input type="text" class="form-control filtrar" placeholder="Pesquisar" >
                        <button class="btn btn-outline-secondary btn-filtrar" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i> Filtrar</button>
                      </div>
                </div>
            </div>
            <div class="row mt-5 d-flex">
                <div class="col-md-4 col-12 p-0" >
                    <div class="container-fluid resumo-paciente">
                        <div class="row ms-4 mt-4">
                            <div class="col">
                                <h4>Identificação do Paciente</h4>
                            </div>
                        </div>
                        <div class="row ms-4 mt-3">
                            <div class="col">
                                <h5><img src="./image/user-line.svg" alt=""> Paciente</h5>
                                <span id="nomePaciente"></span>
                            </div>
                        </div>
                        <div class="row ms-4 mt-3">
                            <div class="col">
                                <h5><img src="./image/calendar-line.svg" alt=""> Nascimento</h5>
                                <span id="nascimentoPaciente"></span>
                            </div>
                        </div>
                        <div class="row ms-4 mt-3">
                            <div class="col">
                                <h5><img src="./image/briefcase-4-line.svg" alt=""> Profissão</h5>
                                <span id="profissaoPaciente"></span>
                            </div>
                        </div>
                        <div class="row ms-4 mt-3">
                            <div class="col">
                                <h5><img src="./image/book-mark-line.svg" alt=""> Escolaridade</h5>
                                <span id="escolaridadePaciente"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8  col-12 p-0 d-flex" >
                    <div class="container-fluid ">
                        <div class="row mt-4">
                           <div class="col-12 resumo-sessao">
                            <div class="row align-items-center">
                            <div class="col d-flex justify-content-center ">
                                <button class="btn-sessao "  data-bs-toggle="modal" data-bs-target="#sessaoModal"><img src="./image/mental-health-fill.svg" alt=""> Sessão</button>
                            </div>
                            <div class="col">
                                <button class="btn-sessao" data-bs-toggle="modal" data-bs-target="#fatoModal"><img src="./image/pushpin-fill.svg" alt=""> Fatos Relevantes</button>
                            </div>
                        </div>
                        </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col ">
                                <hr>
                            </div>
                            <div class="col-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected value="1">Todos</option>
                                    <option value="2">Sessão</option>
                                    <option value="3">Fatos Relevantes</option>
                                  </select>
                            </div>
                        </div>
                        
                        <div class="row mt-5" id="exibeCard">
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <!-- Modal Sessão -->
<div class="modal fade " id="sessaoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" >
      <form class="modal-content modalProntuario">
        <div class="modal-body container-fluid modalProntuario-body">
            <div class="row" >
                <div class="col-6 text-start">
                    <h5 class="titulo-modal">Nova Sessão</h5>
                </div>
                <div class="col-6 text-end">
                    <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-closed"><i class="fa-sharp fa-solid fa-circle-xmark "></i></button>
                </div>
            </div>
            <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex p-0">
                    <img src="./image/1.svg" alt="">
                    <h2 class="titulo-sessao align-self-center " >Dados Gerais</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-4 me-3 p-0 inputSessao">
                    <label for="">Data*</label>
                    <input type="text" id="dataSessao" >
                </div>
                <div class="col-4 me-3 p-0 inputSessao">
                    <label for="">Hora de inicio*</label>
                    <input type="text" id="inicioSessao" >
                </div>
                <div class="col-4 me-3 p-0 inputSessao">
                    <label for="">Hora fim*</label>
                    <input type="text" id="fimSessao" >
                </div>
            </div>
            <hr style="margin-top:23px;margin-bottom:23px;">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex p-0">
                    <img src="./image/2.svg" alt="">
                    <h2 class="titulo-sessao align-self-center" >Sessão</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">                    
                    <label for="tituloSessao">Titulo*</label>
                    <input type="text" placeholder="Digite o titulo da sessão" id="tituloSessao" style="width: 100%;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="">Resumo da sessão*</label>
                    <input type="text" placeholder="Digite o resumo da sessão" id="resumoSessao" style="height: 10rem; width: 100%;">
                </div>
            </div>
            <hr style="margin-top:23px;margin-bottom:23px;">
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex p-0">
                    <img src="./image/3.svg" alt="">
                    <h2 class="titulo-sessao align-self-center" >Pagamento</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Valor</label>
                    <input type="text" id="valorSessao">
                </div>
                <div class="col-4">
                    <label for="">Forma de pagamento</label>
                    <select class="form-select " id="pagamentoSessao">
                        <option selected></option>
                        <option value="1">Pix</option>
                        <option value="2">Dinheiro</option>
                        <option value="3">Cartão</option>
                      </select>
                </div>
                <div class="col-4">
                    <div class="form-check form-check-inline" id="acertoSessao">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Pago</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Não pago</label>
                      </div>                    
                </div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-criar">Criar</button>
        </div>
    </form>
    </div>
  </div>
    <!-- Modal Fato -->
    <div class="modal fade" id="fatoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <form class="modal-content modalProntuario">
            <div class="modal-body container-fluid">
                <div class="row">
                   <div class="col-6 text-start">
                        <h1 class="modal-title titulo-modal" id="exampleModalLabel">Novo Fato Relevante</h1>
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-closed"><i class="fa-sharp fa-solid fa-circle-xmark "></i></button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <label for="">Data*</label>
                        <input type="text" placeholder="24/01/2023" id="dataFato">
                    </div>
                    <div class="col-8">
                        <label for="">Título*</label>
                        <input type="text" placeholder="Digite" id="tituloFato">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Descrição*</label>
                        <input type="text" id="ocorridoFato">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-criar">Criar</button>
            </div>
          </form>
        </div>
      </div>
    <script src="./js/prontuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
