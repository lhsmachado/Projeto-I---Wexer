<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;family=Source+Code+Pro:wght@300&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;family=Spectral:wght@700&amp;display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link rel="stylesheet" href="./style/style.css">
        <title>Prontuário - Wexer</title>
    </head>
<body class="bg-home">
    <header id="header">
        <nav class="navbar navbar-expand-lg header-home d-flex">
        
                <div class="navbar-brand logo-header d-flex  justify-content-center">
                    <img src="./image/logo-wexer-home.svg" alt="Logo da Wexer em verde" class="align-self-center">
                </div>
                
                <div class="collapse navbar-collapse d-flex flex-row-reverse">
                    <div class="dropdown drop-logout me-5">
                        <button class="btn dropdown-toggle btn-logout" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Bem vindo(a), <span id="nomeUser"></span>
                        </button>
                        
                        <ul class="dropdown-menu">
                            
                          <li class="vw-email">Admin <br><span id="emailUser"></span></li>
                          <li><button class="dropdown-item text-center btn-sair p-3" id="logout">Sair</button></li>
                          </ul>
                      </div>
                </div>
            
    </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-2" id="voltar-prontuario">
                   
                </div>
            </div>
            <div class="row tituloSessao">
                <div class="col-12">
                    <h2>Sessão</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="container bg-sessao">
                        <div class="row ms-2">
                            <div class="col-6 p-0 mt-3">
                                <h3 class="title-sessao">Sessão 0<span id="numeroSessao"></span></h3>
                            </div>
                        </div>
                        <div class="row ms-2">
                            <span class="p-0" id="dataSessao"></span>
                        </div>
                        <div class="row ms-2 me-2">
                            <div class="col-12 p-0 mt-4">
                                <span id="resumoSessao"></span>
                            </div>
                        </div>
                        <div class="row ms-2">
                            <h4 class="p-0 pagamento mt-4">Pagamento</h4>
                        </div>
                        <div class="row ms-2  roda-sessao">
                            <div class="col-1 p-0 me-4">
                                <h5 class="roda-sessao">Valor</h5>
                                <span id="valorSessao" style="color:#000000"></span>
                            </div>
                            <div class="col-3 p-0">
                                <h5 class="roda-sessao">Forma de Pagamento</h5>
                                <span id="formaSessao" style="color:#000000"></span>
                            </div>
                            <div class="col-1 p-0">
                                <h5 class="roda-sessao">Status</h5>
                                <span id="statusSessao" style="color:#000000"></span>
                            </div>
                            <div class="col-7 mb-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
